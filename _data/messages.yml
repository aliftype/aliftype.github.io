    description: >
      «رَقّ» هو خط حاسوبي كوفي مصحفي، يهدف إلى إحياء الخط الكوفي الذي كتبت به
      المصاحف المبكرة، وتحديدا مصاحف القرن الثالث الهجري، عبر رقمنته رقمنة دقيقة
      قدر الإمكان. الرَقّ هو الجلد الذي كتبت عليه المصاحف المبكرة.
  qahiri:
    description: >
      «قاهري» هو خط حاسوبي كوفي مبني على القاعدة الحديثة لخط كوفي المصاحف التي
      وضعها الأستاذ محمد عبد القادر رحمه الله.
  rana-kufi:
    description: >
      «رنا كوفي» كوفي هو خط حاسوبي كوفي فاطمي يتبع القواعد الفنية الصحيحة للخط
      الكوفي الفاطمي كما وضعها الأستاذ محمد عبد القادر.

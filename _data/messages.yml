  artwork: Artwork
  fonts: Fonts
  about: About
  raqq:
    description: >
      Raqq (رَقّ) is a manuscript Kufic typeface, intends to revive (as
      faithfully as possible) the style of Kufic script used in writing the
      Qur’an in the third century AH. Raqq is Arabic for parchment, on which
      early Qur’ans were written.
  qahiri:
    description: >
      Qahiri (قاهري) is a Kufic typeface based on the modernized and regularized old
      manuscript Kufic calligraphy style of the late master of Arabic
      calligraphy Mohammad Abdul Qadir.
  rana-kufi:
    description: >
      Rana Kufi (كوفي رنا) is a Fatimid Kufic that follows the Fatimid Kufic
      rules and measurements pioneered by the late master of Arabic calligraphy
      Mohammad Abdul Qadir.
